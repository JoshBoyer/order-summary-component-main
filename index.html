<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__content">
          <h1 class="card__header">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__price">
            <h2>Annual Plan <small>$59.99/year</small></h2>
            <a href="" class="card__change">Change</a>
          </div>
          <div class="card__btns">
            <button class="btn btn__proceed">Proceed to Payment</button>
            <button class="btn btn__cancel">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>

  </body>
</html>
